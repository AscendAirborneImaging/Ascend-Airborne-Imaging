    <meta name="description" content="Contact Ascend Airborne Imaging to request or schedule a thermal drone inspection in East Texas.">

    <title>Contact | Ascend Airborne Imaging</title>

<body>
    <header>
        <div class="logo">Ascend Airborne Imaging</div>
        <div class="subtitle">Veteran-Owned Aerial Excellence Based in East Texas</div>
        <img src="Ascend_Logo.jpg" alt="Company Logo" class="logo">
    </header>
    <section class="contact">
        <h2>Contact Us</h2>
        <p>Fill out the form below to request or schedule a thermal drone inspection.</p>
        <form action="https://formspree.io/f/mwpolqlq" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone (Optional):</label>
            <input type="tel" id="phone" name="phone">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required placeholder="E.g., I need a solar panel inspection in Tyler, TX."></textarea>
            <input type="submit" value="Submit Request" class="cta-button">
        </form>
    </section>
    <footer>
        <p>Contact Us: <a href="mailto:Ascendairborneimaging@gmail.com">Ascendairborneimaging@gmail.com</a> | (479) 502-7791</p>
        <p class="veteran-owned">Proudly Veteran-Owned</p>
    </footer>
    <script src="script.js"></script>
